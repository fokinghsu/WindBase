<div>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn" button-code="ed000a774adc4ee8977fb78955a519ba" ng-click="configureGrid()">
                配置表格
            </button>
        </div>
        <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown" button-code="7bfadad16b0844c8a4b8f4a5597799d3">
                显示图表
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a ng-click="showChart('minute')">分钟</a></li>
                <li><a ng-click="showChart('hour')">小时</a></li>
                <li><a ng-click="showChart('day')">天</a></li>
                <li><a ng-click="showChart('week')">周</a></li>
                <li><a ng-click="showChart('month')">月</a></li>
                <li><a ng-click="showChart('year')">年</a></li>
            </ul>
        </div>
    </div>

    <div ng-show="showChartPanel" chart="chartData" style="width:800px;height:300px"></div>

    <div grid="{
        id: '4028B8813CF2AA9B013CF2B9E6F50001',
        pager: 'rows',
        onSelectPage: 'onSelectPage'
    }"></div>

</div>
