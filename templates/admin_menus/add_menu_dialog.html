<div class="modal-header">
    <button class="close pull-right" ng-click="close()">&times;</button>
    <h3>添加菜单项</h3></div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">上级菜单：</label>
            <div class="controls">
                <i ng-class="menuItem.icon">&nbsp;</i> {{menuItem.name}}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">新增菜单：</label>
            <div class="controls">
                <input type="text" class="input-normal" ng-model="addName" ui-keypress="{'enter':'createItem()'}"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" ng-click="createItem()">提交</a>
    <a class="btn" ng-click="close()">关闭</a>
</div>
